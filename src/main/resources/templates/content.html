<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title th:text="${blog.title}">content</title>
</head>
<body>
	<div th:include="~{fragments/header :: header}"></div>
	<nav class="navbar navbar-expand-sm navbar-light" style="background-color: #FFFFCC;">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="images/logo.png" th:src="@{/images/logo.png}" width="30" height="30" alt="logo" class="d-inline-block align-top"/>
				Flame
			</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li>
	       <li class="nav-item">
	        <a class="nav-link" href="#">Tags</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Categories</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">About</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Search..." aria-label="Search">
	      <button class="btn btn-sm btn-warning my-2 my-sm-0" type="submit">Search</button>
	    </form>
	  </div>
		</div>
	</nav>	<!-- ./nav -->
	
	<input id="_content" type="hidden" th:value="${blog.content}"/>
	
<div id="content" class="container">
	<div class="row">
		<div id="replace" class="col-sm-12">
		</div>
	</div>
</div>

<footer class="blog-footer">
  <p>Developer by <a href="https://twitter.com/mdo">@Sa4e</a>.</p>
</footer>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script>
    	$(function(){
    		var data = $('#_content').val();//将文章内容读取到隐藏域
    		$('#replace').html(data);		//设定HTML内容的值
    		$('#content img').addClass('img-fluid img-thumbnail');
    	});
    </script>
</body>
</html>
