<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>root Background management</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/singin.css" th:href="@{/css/singin.css}">
</head>
<body>

<div class="container">

      <form class="form-signin" action="" method="post" th:action="@{/root/login}">
        <h3 class="form-signin-heading">Sign in Background management</h3>
        <label for="inputUsername" class="sr-only">root</label>
        <input name="username" type="text" id="inputUsername" class="form-control" placeholder="root username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="root password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <span th:text="${msg}" style="color: red"></span>
      </form>

    </div> <!-- /container -->


<script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
