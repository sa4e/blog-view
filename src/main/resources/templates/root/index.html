<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<title>博客后台</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">Blog 后台</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <li class="layui-nav-item"><a href="">用户</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">其它系统</a>
        <dl class="layui-nav-child">
          <dd><a href="">邮件管理</a></dd>
          <dd><a href="">消息管理</a></dd>
          <dd><a href="">授权管理</a></dd>
        </dl>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">
          <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
          	<span th:text="${user.username}">root</span>
        </a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">退出</a></dd>
        </dl>
      </li>
    </ul>
  </div>  <!-- ./顶部导航栏 -->
  
    <div class="layui-side layui-bg-gray">
    <div class="layui-side-scroll">
      <ul id="tree" style="padding-top: 6px;"></ul>
      
    </div>
  </div>	<!-- ./左侧 侧边栏 -->
  
  <div id="content" class="layui-body">
    <iframe name="ifc" frameborder="0" height="100%" width="100%" scrolling="auto"></iframe>
    
    
  </div>	<!-- ./内容主体区域 -->
  
  <div class="layui-footer">
    © sa4e.cn
  </div>	<!-- ./底部固定区域 -->
</div>
  <script src="../js/jquery.min.js" type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <script src="../layui/layui.js" type="text/javascript" th:src="@{/layui/layui.js}"></script>
  
  <script>
  	var nodes;
  	$(function(){
  		$.get("/json/tree-menu.json",function(data){		//异步请求获取树形菜单
  			nodes = data;
  		},'json');
  	});
  	
  	layui.use(['tree','element'],function(){
  		var element = layui.element;
  		
  		layui.tree({
		  elem: '#tree' //传入元素选择器
		  ,skin: 'shihuang'
		  ,nodes: nodes
		  ,target: 'ifc'
		});
  	});
  </script>
</body>
</html>
